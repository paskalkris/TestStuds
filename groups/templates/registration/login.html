{% extends "base.html" %}

{% block header %}Вход в систему{% endblock %}

{% block loginout %}{% endblock loginout %}

{% block content %}

{% if form.errors %}
        <p class="text-danger text-center">Неверное имя пользователя или пароль. Пожалуйста, повторите попытку</p>
{% endif %}

        <form method="post" action="{% url 'acc:login' %}" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="col-sm-3 control-label">{{ form.username.label }}:</label>
                <div class="col-sm-5">
                    <input id="id_username" name="username" maxlength="254" type="text" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="id_password" class="col-sm-3 control-label">{{ form.password.label }}:</label>
                <div class="col-sm-5">
                    <input id="id_password" name="password" type="password" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-1">
                <input type="submit" class="btn btn-default" value="Вход" />
              </div>
            </div>
            <input type="hidden" name="next" value="{% if next %}{{next}}{% else %}{% url 'group:groups_list' %}{% endif %}" />
        </form>
{% endblock %}
